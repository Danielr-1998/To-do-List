<!-- src/app/home/home.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Mi Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nueva Tarea</ion-label>
    <ion-input [(ngModel)]="taskName" placeholder="Escribe tu tarea"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addTask()">Agregar tarea</ion-button>
</ion-content>
